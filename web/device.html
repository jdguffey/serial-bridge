<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/xterm.css">
    <link rel="stylesheet" href="/serial-bridge.css">
    <script src="/serial-bridge.js"></script>
</head>
<body>
<div id="terminals">
    {% for node in nodes %}
    <div class="term" data-name="{{ node.name }}">
        <div class="title">
            {{ node.name }}
            <a class="telnet-link" data-port="{{ node.tcpPort }}" href="#"><i class="fas fa-external-link-alt"></i></a>
        </div>
        <div class="content"></div>
    </div>
    {% end %}
</div>
</body>
</html>
